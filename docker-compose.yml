version: '3'
services:
  backend-blue:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=production

  backend-green:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8082:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=production
